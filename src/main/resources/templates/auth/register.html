<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            background-color: #fff;
            color: #000;
        }
        .navbar-brand, .nav-link, .card-header {
            color: #000 !important;
        }
        .card-header {
            background-color: #000;
            color: #fff;
        }
        .btn-dark {
            background-color: #000;
            border-color: #000;
        }
        .btn-dark:hover {
            background-color: #333;
            border-color: #333;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/auth/loginC}">
            <i class="fas fa-book"></i> Age Of Books
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/loginC}">Iniciar Sesi칩n</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 col-md-6 col-lg-4">
    <div class="card border-dark">
        <div class="card-header">
            <h4 class="mb-0 text-white">Registro de Usuario</h4>
        </div>
        <div class="card-body">
            <form th:action="@{'/auth/register'}" th:object="${userDto}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" name="username" placeholder="JamesPhoenix123">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electr칩nico</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" name="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" maxlength="16" minlength="8" th:field="*{password}" id="password" name="password"
                           aria-describedby="passwordHelpBlock">
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        La contrase침a debe ser de 8-16 caracteres, no debe contener espacios, caracteres especiales, o emojis.
                    </small>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
